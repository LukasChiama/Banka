</head>
<body>
    <header class="shadow">    
        <div class="container">
            <div id="branding">
                <a href=""><img id="branding" src="./img/logo-blue.png" alt="logo-white"></a>
            </div>
            <nav>
                <div class="nav-full">
                    <div class="nav-style navbar">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="">Profile</a></li>
                        <li class="current"><a href="">Open an Account</a></li>
                        <li><a href="index.html">Sign Out</a></li>
                    </ul>
                    </div>
                </div>
                <div class="nav-not-full">
                    <div class="hidden-navbar">
                        <a href="" id="menu" class="nav-style">
                                <img src="./img/menu.png" alt="" onclick=toggleSidebar()>
                        </a>
                        <div id="sidebar">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="">Profile</a></li>

                    </div> 
                    </div>  
                </div>
            </nav>        
        </div>
    </header>

    <main>
        <section id ="login" class="padding-bot border shadow">
            <div>
                <h1 class= "heading-title-login m2">OPEN AN ACCOUNT</h1>
            </div>
            <div class="form-div"> 
                <form>
                    <div>
                        <label>FIRSTNAME</label><br>
                        <input type="text", placeholder="Firstname">
                    </div>
                    <div>
                        <label>LASTNAME</label><br>
                        <input type="text", placeholder="Lastname">
                    </div>
                    <div>
                        <label>ACCOUNT TYPE</label><br>
                        <select>
                            <OPTION Value="Savings">Savings</OPTION>
                            <OPTION Value="Current">Current</OPTION>
                        </select>
                    </div>
                    <button class="btn">SUBMIT</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <h3>Follow Us</h3>

            <div class="socialmedia-img inline-style">
                <a href="https://facebook.com/"><img src="img/fb.png" alt="facebook"></a>
            </div>
            <div class="socialmedia-img inline-style">
                <a href="https://twitter.com/"><img src="img/twitter.png" alt="twitter"></a>
            </div>
            <div class="socialmedia-img inline-style">
                <a href="https://instagram.com/"><img src="img/instagram.png" alt="Instagram"></a>
            </div>
        </div>
